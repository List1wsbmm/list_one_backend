<!DOCTYPE html>
<html>
<head>
    <title>Greetings!</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            text-align: center;
            font-size: 24px;
        }
        form {
            display: inline-block;
            margin-top: 100px;
        }
        input[type=text] {
            padding: 10px;
            font-size: 24px;
        }
        input[type=submit] {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% if greeting %}
        <h1>{{ greeting }}</h1>
    {% else %}
        <form method="POST">
            <label for="name">What's your name?</label>
            <br>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br>
            <input type="submit" value="Submit">
        </form>
    {% endif %}
</body>
</html>
